# This testnet is (will be) run by CI, and attempts to cover a broad range of
# functionality with a single network.

initial_height = 1000
initial_state = {initial01 = "a", initial02 = "b", initial03 = "c"}

[validators]
validator01 = 100

[validator_update.0]
validator01 = 10
validator02 = 20
validator03 = 30
validator04 = 40

[validator_update.1010]
validator05 = 50
validator06 = 60

# validator03 gets killed and validator05 has lots of perturbations, so weight them low.
[validator_update.1020]
validator01 = 100
validator02 = 100
validator03 = 50
validator04 = 100
validator05 = 50
validator06 = 50

[node.seed01]
mode = "seed"
seeds = ["seed02"]

[node.seed02]
mode = "seed"
seeds = ["seed01"]

[node.validator01]
perturb = ["disconnect"]
seeds = ["seed01"]
snapshot_interval = 5

[node.validator02]
abci_protocol = "tcp"
database = "boltdb"
persist_interval = 0
privval_protocol = "tcp"
seeds = ["seed02"]
misbehaviors = {"115" = "double-prevote"}
# FIXME The WAL gets corrupted when restarted
# https://github.com/tendermint/tendermint/issues/5422
#perturb = ["restart"]

[node.validator03]
database = "badgerdb"
seeds = ["seed01"]
# FIXME Should use grpc, but it has race conditions
# https://github.com/tendermint/tendermint/issues/5439
abci_protocol = "unix"
persist_interval = 3
privval_protocol = "unix"
retain_blocks = 3
# FIXME The WAL gets corrupted when killed
# https://github.com/tendermint/tendermint/issues/5422
#perturb = ["kill"]

[node.validator04]
abci_protocol = "builtin"
database = "rocksdb"
persistent_peers = ["validator01"]
perturb = ["pause"]
retain_blocks = 1

[node.validator05]
database = "cleveldb" 
fast_sync = "v0" 
seeds = ["seed02"] 
start_at = 1005 # Becomes part of the validator set at 1010
# FIXME Should use grpc, but it has race conditions
# https://github.com/tendermint/tendermint/issues/5439
abci_protocol = "tcp"
privval_protocol = "tcp"
# FIXME The WAL gets corrupted when killed
# https://github.com/tendermint/tendermint/issues/5422
#perturb = ["kill", "pause", "disconnect", "restart"]

[node.full01]
mode = "full"
start_at = 1010
# FIXME Should use v1, but it won't catch up since some nodes don't have all blocks
# https://github.com/tendermint/tendermint/issues/5444
fast_sync = "v2"
persistent_peers = ["validator01", "validator02", "validator03", "validator04", "validator05"]
# FIXME The WAL gets corrupted when restarted
# https://github.com/tendermint/tendermint/issues/5422
#perturb = ["restart"]

[node.full02]
fast_sync = "v2"
mode = "full"
seeds = ["seed01"]
start_at = 1015
state_sync = true
# FIXME The WAL gets corrupted when restarted
# https://github.com/tendermint/tendermint/issues/5422
#perturb = ["restart"]
